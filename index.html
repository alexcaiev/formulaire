<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">

    <title>Formulaire by alexcaiev</title>
  </head>

  <body>
    <header>
      <div class="inner">
        <h1>Formulaire</h1>
      </div>
    </header>
    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
          <form action="https://formspree.io/alexisdnm@gmail.com" method="POST">
            <input type="text" name="name" placeholder="Your name" /><br>
            <input type="radio" name="gender" value="professional" /> Professional<br>
            <input type="radio" name="gender" value="student"/> Student<br>
            <input type="radio" name="gender" value="other"/> Other<br>
            <textarea name="message" rows="10" cols="30"></textarea><br>
            <input type="text" name="_replyto" placeholder="Your email" /><br>
            <input type="hidden" name="_next" value="https://alexcaiev.github.io/formulaire/" />
            <input type="hidden" name="_subject" value="New submission!" />
            
            <input type="submit" value="Send">
          </form>
        </section>
      </div>
    </div>
  </body>
</html>
