<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- load custom font -->
    <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css" />
    <!-- load MUI -->
    <link href="//cdn.muicss.com/mui-0.9.15/css/mui.min.css" rel="stylesheet" type="text/css" />
    <script src="//cdn.muicss.com/mui-0.9.15/js/mui.min.js"></script>
    <!-- custom font css -->
    <link href="//cdn.muicss.com/mui-0.9.15/extra/mui-colors.css" rel="stylesheet" type="text/css" />
    <link href="//cdn.muicss.com/mui-0.9.15/extra/mui-colors.min.css" rel="stylesheet" type="text/css" />
    <style>
      body {
        font-family: "Roboto", "Helvetica Neue", Helvetica, Arial;
        background-color: mui-color('light-blue', '300');
      }
    </style>
  </head>
  <body>
    <center>
    <div class="mui-container mui--bg-primary">
    <div class="mui-row">
    <div class="mui-col-sm-10">
    <div class="mui-panel">
    <form class="mui-form" id="contactform" method="POST">
        <div class="mui-textfield">
        <input type="text" name="name" placeholder="Nom" required />
        </div>
      
        <div class="mui-textfield">
        <input type="email" name="_replyto" placeholder="Email" required />
        </div>
      
        <input type="hidden" name="_subject" value="Formulaire de Contact" />
      
        <div class="mui-textfield">
        <textarea name="message" placeholder="Quels sont les travaux que vous voudriez faire?"></textarea>
        </div>
      
        <input type="text" name="_gotcha" style="display:none" />
        <button type="submit" value="Demander un devis" class="mui-btn mui-btn--raised">Submit</button>
    </form>
    </div>
    </div>
    </div>
    </div>
    </center>
  </body>
</html>
